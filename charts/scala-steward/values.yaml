scalaStewardArgs:
  - --workspace
  - /var/scala-steward/workspace
  - --repos-file
  - /opt/scala-steward/repos.md
  - --forge-api-host
  - https://api.github.com
  - --git-ask-pass
  - /opt/scala-steward/password.sh
  - --scalafix-migrations
  - /opt/scala-steward/scalafix.conf
  - --do-not-fork

additionalScalaStewardArgs:
  - --git-author-email
  - MY_EMAIL
  - --forge-login
  - MY_LOGIN

additionalScalaStewardEnvs: {}
repos: []
scalafixConfig: |
  disableDefaults = false
  migrations = []

gitSecret: ""
existingGitSecretName: ""

image:
  tag: 0.30.2
  repository: fthomas/scala-steward
  pullPolicy: IfNotPresent

schedule: "@daily"
concurrencyPolicy: "Forbid"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: true
  className: ""
  annotations: {}
  accessModes:
    - ReadWriteOnce
  size: 5Gi
