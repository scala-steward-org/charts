name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Run chart-testing (lint)
        id: lint
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        env:
          default_branch: ${{ github.event.repository.default_branch }}
        run: |
          changed=$(ct list-changed --target-branch "$default_branch")
          if [ -n "$changed" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        env:
          default_branch: ${{ github.event.repository.default_branch }}
        run: ct lint --target-branch "$default_branch"

      - name: Download kubeval
        run: |
          mkdir bin
          cd bin
          curl -L https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz |
          tar zx
          pwd >> "$GITHUB_PATH"

      - name: Run kubeval
        run: |
          ./.github/kubeval.sh
